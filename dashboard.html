<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PoE 2 Seller Dashboard </title>
  <style>
    body { 
      margin: 0; padding: 0; 
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      background-color: #0b0b0b; color: #e0e0e0; 
    }
    
    .container {
      max-width: 1300px; margin: 0 auto; padding: 20px;
      display: grid; grid-template-columns: 320px 1fr; gap: 20px;
    }

    /* --- SIDEBAR --- */
    .sidebar {
      background: #161616; padding: 20px; border-radius: 8px; border: 1px solid #333;
      height: fit-content; position: sticky; top: 20px;
      display: flex; flex-direction: column;
    }
    
    h2 { margin-top: 0; color: #dcb164; border-bottom: 1px solid #333; padding-bottom: 10px; font-size: 20px; }
    
    label { font-size: 12px; color: #888; display: block; margin-bottom: 5px; margin-top: 15px; }
    input, select { 
      width: 100%; padding: 10px; margin-bottom: 5px;
      background: #252525; border: 1px solid #444; color: #fff; 
      border-radius: 4px; box-sizing: border-box; 
    }
    input:focus, select:focus { border-color: #dcb164; outline: none; }

    .btn-group { display: flex; gap: 10px; margin-top: 20px; }
    button { 
      flex: 1; padding: 12px; font-weight: bold; cursor: pointer;
      border-radius: 4px; transition: all 0.2s; font-size: 13px;
      border: 1px solid transparent;
    }
    #btnCalc { background: #dcb164; color: #000; }
    #btnCalc:hover { background: #cda053; }
    #btnRefresh { background: #2a2a2a; color: #ccc; border-color: #444; }
    #btnRefresh:hover { background: #3a3a3a; color: #fff; }
    /* --- NEW BUTTON STYLE --- */
    #btnCheckSales {
      background: #3498db; color: #fff; flex-basis: 100%; /* Full width */
    }
    #btnCheckSales:hover { background: #2980b9; }
    button:disabled { opacity: 0.5; cursor: default; filter: grayscale(1); }

    #statusInfo { font-size: 11px; color: #666; margin-top: 5px; text-align: right; min-height: 15px;}
    
    #logs { 
      font-size: 11px; color: #777; height: 120px; overflow-y: auto; 
      margin-top: 15px; padding: 10px; border: 1px dashed #333; background: #111;
      font-family: monospace; 
    }

    /* --- RATES PANEL (SIDEBAR) --- */
    #ratesPanel { margin-top: 20px; border-top: 1px solid #333; padding-top: 10px; display: none; }
    .rates-header { font-size: 12px; font-weight: bold; color: #aaa; margin-bottom: 5px; display: flex; justify-content: space-between; }
    .rates-list {
        max-height: 300px; overflow-y: auto; background: #111;
        border: 1px solid #333; border-radius: 4px;
    }
    .rate-row {
        display: flex; justify-content: space-between; padding: 5px 8px;
        border-bottom: 1px solid #222; font-size: 12px;
    }
    .rate-row:last-child { border-bottom: none; }
    .rate-name { color: #ccc; }
    .rate-val { color: #dcb164; font-weight: bold; }
    .rate-val.expensive { color: #d896ff; }

    /* --- MAIN CONTENT --- */
    .main-content { display: flex; flex-direction: column; gap: 20px; }
    .section-title { font-size: 18px; color: #fff; border-left: 4px solid #dcb164; padding-left: 10px; margin-bottom: 10px; }

    .card { background: #1c1c1c; border: 1px solid #333; padding: 15px; border-radius: 6px; margin-bottom: 15px; }
    .card-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 10px; }
    .card-title { font-weight: bold; font-size: 15px; display: flex; align-items: center; gap: 10px; }
    .card-count { background: #333; padding: 2px 8px; border-radius: 10px; font-size: 12px; color: #aaa; }

    /* --- REVENUE GRID --- */
    .currency-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 10px; }
    .currency-item { display: flex; justify-content: space-between; background: #252525; padding: 8px 12px; border-radius: 4px; }
    .curr-val { color: #dcb164; font-weight: bold; }

    /* --- STALE ITEMS LIST --- */
    .stale-list { display: flex; flex-direction: column; gap: 5px; }
    
    .stale-row {
      display: grid; 
      /* Icon | Name/Desc | Loc | Type | Price | Age */
      grid-template-columns: 50px 2.5fr 140px 100px 100px 80px; 
      align-items: center; gap: 10px;
      padding: 8px; background: #222; border-radius: 4px; border-left: 3px solid transparent;
      transition: background 0.1s;
    }
    .stale-row:hover { background: #2a2a2a; }

    .item-icon { width: 40px; height: 40px; object-fit: contain; background: #111; border-radius: 4px; border: 1px solid #333; }
    
    .item-text-group { display: flex; flex-direction: column; justify-content: center; overflow: hidden; }
    .stale-main-name { color: #e0e0e0; font-weight: 600; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .stale-sub-name { color: #777; font-size: 11px; margin-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    
    .stale-loc { color: #666; font-size: 11px; display: flex; flex-direction: column; gap: 2px; justify-content: center; line-height: 1.2;}
    .loc-highlight { color: #a38d6d; font-family: monospace; font-weight: bold;}

    .stale-price { color: #eee; text-align: right; font-weight: bold; }
    .stale-type { font-size: 11px; text-align: center; color: #666; background: #111; padding: 4px; border-radius: 3px; }
    .stale-age { text-align: right; font-weight: bold; font-size: 14px; }

    /* --- COLORS & TIERS --- */
    .warn { border-left-color: #e67e22; }
    .danger { border-left-color: #e74c3c; }
    .text-warn { color: #e67e22; }
    .text-danger { color: #e74c3c; }

    .price-tier-s { color: #d896ff; font-weight: 800; font-size: 1.1em; text-shadow: 0 0 10px rgba(216, 150, 255, 0.2); }
    .price-tier-a { color: #ffcc00; font-weight: 700; font-size: 1.05em; }
    .price-tier-b { color: #eeeeee; font-weight: 500; }
    .price-tier-c { color: #555555; font-size: 0.9em; font-weight: normal; }

    /* --- STASH HEATMAP (MODIFIED) --- */
    #heatmapSection .card { /* Use a card for better framing */
        padding: 0;
        overflow: hidden;
    }
    .heatmap-tabs-nav {
        display: flex;
        flex-wrap: wrap;
        background: #111;
        padding: 5px 5px 0 5px;
        border-bottom: 2px solid #dcb164;
    }
    .heatmap-tab-link {
        padding: 8px 15px;
        cursor: pointer;
        color: #888;
        font-weight: bold;
        font-size: 13px;
        border-radius: 4px 4px 0 0;
        border: 1px solid transparent;
        border-bottom: none;
        margin-right: 3px;
        position: relative;
        bottom: -1px;
        transition: all 0.2s;
    }
    .heatmap-tab-link:hover {
        background: #2f2f2f;
        color: #ddd;
    }
    .heatmap-tab-link.active {
        background: #1c1c1c;
        border-color: #333;
        color: #fff;
    }
    .heatmap-content {
        padding: 15px;
        background: #1c1c1c;
    }
    .stash-grid-wrapper {
        display: none; /* Hidden by default */
        flex-direction: column;
        align-items: center;
    }
    .stash-grid-wrapper.active {
        display: flex; /* Shown when active */
    }
    .stash-grid {
        display: grid;
        gap: 2px;
        background-color: #111;
        border: 1px solid #444;
    }
    /* Normal Tab: 12x12 */
    .stash-grid.normal {
        grid-template-columns: repeat(12, 38px);
        grid-template-rows: repeat(12, 38px);
    }
    /* Quad Tab: 24x24 */
    .stash-grid.quad {
        grid-template-columns: repeat(24, 28px);
        grid-template-rows: repeat(24, 28px);
    }
    .heatmap-item {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        border-radius: 3px;
        position: relative;
        border: 1px solid #555;
        background-color: rgba(80, 80, 80, 0.4); /* Default */
    }
    /* ... (keep heatmap-item.stale, valuable-* styles) ... */
    .heatmap-item.stale {
        background-color: rgba(231, 76, 60, 0.6); /* Red for stale */
        border-color: #e74c3c;
    }
    .heatmap-item.valuable-1 { background-color: rgba(39, 174, 96, 0.5); border-color: #27ae60; }
    .heatmap-item.valuable-2 { background-color: rgba(46, 204, 113, 0.7); border-color: #2ecc71; }
    .heatmap-item.valuable-3 { background-color: rgba(255, 204, 0, 0.8); border-color: #ffcc00; }
    .heatmap-item.valuable-4 { background-color: rgba(216, 150, 255, 0.8); border-color: #d896ff; }

/* --- NEW SALES HISTORY STYLES --- */
    .sales-summary-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        text-align: center;
    }
    .summary-item {
        background: #252525;
        padding: 15px;
        border-radius: 6px;
    }
    .summary-value {
        font-size: 24px;
        font-weight: bold;
        color: #3498db;
    }
    .summary-label {
        font-size: 12px;
        color: #888;
        margin-top: 5px;
    }
    .sales-list { display: flex; flex-direction: column; gap: 5px; }
    .sale-row {
      display: grid; 
      grid-template-columns: 50px 1fr 150px 150px;
      align-items: center; gap: 15px;
      padding: 8px; background: #222; border-radius: 4px;
    }
    .sale-buyer { font-size: 12px; color: #666; }
    .sale-buyer-name { color: #aaa; font-weight: bold; }
    .sale-price { text-align: right; }
    .sale-time { font-size: 11px; color: #777; text-align: right; }

    /* Scrollbars */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #111; }
    ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
  </style>
</head>
